"><span></span> <span></span> <span></span> <span></span></button></div><div id="progressIndicator"></div></nav></section><div id="content"><script>class Router {
  mode = null;
  currentPage = 'init';

  constructor(options) {
    this.mode = window.history.pushState ? 'history' : 'hash';
	this.replaceHistory();

	this.replaceLinks(document);
    this.setPage(window.location.href, true);
  }
  
  basename = (url, withFragment) => {
	let retValue = url.split('/').pop();
	if (this.mode == 'hash' && retValue.startsWith('#')) {
		retValue = retValue.slice(1);
	}
	
	let parts = retValue.split('#')
	retValue = parts[0].split('?')[0];
	return withFragment && parts.length > 1 ? retValue + '#' + parts[1] : retValue;
  };

  navigate = clickEvent => {
    let currentHref = clickEvent.currentTarget.href;
	if (!currentHref.startsWith(window.location.origin)) {
		return true;
	}

    if (this.mode === 'history') {
      this.setPage(currentHref, true);
      window.history.pushState(null, null, currentHref);
    } else {
      window.location.href = `${window.location.href.replace(/#(.*)$/, '')}#${this.basename(currentHref, true)}`;
    }
    return false;
  };

  replaceHistory = () => {
    let self = this;
	window.onpopstate = function(event) {
		let page = '';
		if (self.mode === 'history') {
		  page = window.location.href;
		} else {
		  const match = window.location.href.match(/#(.*)$/);
		  page = match ? match[1] : '';
		  page = window.location.origin + "/" + page;
		}
		self.setPage(page, self.mode === 'hash');
	};
  };
  replaceLinks = (fragment) => {
  	Array.from(fragment.querySelectorAll("a")).map(anchor => {
		anchor.onclick = this.navigate;
	});
  };
  
  setPage = (url, scroll) => {
	if (this.basename(url, false) == this.basename(this.currentPage, false)) {
		this.scrollToFragment(url);
		return;
	}
	this.currentPage = url;
	
	let self = this;
	var xhr = new XMLHttpRequest();
	
	xhr.open("GET", window.location.origin + '/' + this.basename(url, false), true);
	xhr.setRequestHeader('Accept', 'text/html');
	xhr.onload = function() {
		let response = self.replaceAmpImages(xhr.response);
		response = new DOMParser().parseFromString(response, 'text/html');
		
		document.title = response.title;
		self.highlightMenu(url, response.querySelector(".nav-link-selected a"));
		self.setPageSpecificStyles(response);

		let newContainer = self.replaceElement("div", "root");
		newContainer.appendChild(response.querySelector("#content"));
		self.replaceLinks(newContainer);
		
		self.replaceElement("div", "progressIndicator");
		if (scroll) {
			self.scrollToFragment(url);
		}
	};
	xhr.send();
  };
  
	replaceAmpImages = html => {
		// Replace hero image
		html = html.replace(/<amp\-img layout="responsive" srcset="images\/([a-z-]+)\.webp.+alt="(.+)" width="2000" height="1333">\s+<amp\-img.+<\/amp\-img>\s+<\/amp\-img>/, (match, theName, thePictureAlt) => {
			return `<picture>
				<source srcset="images/${theName}.webp 2000w,images/${theName}.1440.webp 1440w,images/${theName}.1080.webp 1080w,images/${theName}.640.webp 640w">
				<source srcset="images/${theName}.jpg 2000w,images/${theName}.1440.jpg 1440w,images/${theName}.1080.jpg 1080w,images/${theName}.640.jpg 640w">
				<img src="images/${theName}.jpg" alt="${thePictureAlt}">
			</picture>`;
		});

		// Replace slides
		html = html.replace(/<amp\-img class="mobirise-loader" srcset="images\/([a-z-]+)\.jpg.+alt="(.+)" width="2000" height="1333">[^-]+\-[^-]+\-img>/g, (match, theName, thePictureAlt) => {
			return `<picture>
				<source srcset="images/${theName}.webp 2000w,images/${theName}.1440.webp 1440w,images/${theName}.1080.webp 1080w,images/${theName}.640.webp 640w">
				<source srcset="images/${theName}.jpg 2000w,images/${theName}.1440.jpg 1440w,images/${theName}.1080.jpg 1080w,images/${theName}.640.jpg 640w">
				<img src="images/${theName}.jpg" alt="${thePictureAlt}">
			</picture>`;
		});
		
		// Replace article cards
		return html.replace(/<amp\-img class="mobirise-loader" layout="responsive" srcset="images\/([a-z-]+)\.webp.+alt="(.+)" width="506" height="337">\s+<amp\-img.+<\/amp\-img>[^-]+\-[^-]+\-img>/g, (match, theName, thePictureAlt) => {
			return `<picture>
				<source srcset="images/${theName}.webp 2000w,images/${theName}.1440.webp 1440w,images/${theName}.1080.webp 1080w,images/${theName}.640.webp 640w">
				<source srcset="images/${theName}.jpg 2000w,images/${theName}.1440.jpg 1440w,images/${theName}.1080.jpg 1080w,images/${theName}.640.jpg 640w">
				<img src="images/${theName}.jpg" alt="${thePictureAlt}">
			</picture>`;
		});
	};

	scrollToFragment = url => {
		let self = this;
		setTimeout(() => {
			let hash = self.basename(url, true).split('#');
			if (hash.length == 1) {
				window.scrollTo(0, 0);
				return;
			}

			let anchor = document.querySelector('#' + hash[1]);
			if (anchor != null) {
				if (anchor.scrollIntoView === undefined) {
					anchor.scrollIntoViewIfNeeded(); // Safari
				} else {
					anchor.scrollIntoView();
				}
			}
		}, 0);
	};

	replaceElement = (tag, id) => {
		let newContainer = document.createElement(tag);
		newContainer.id = id;

		let oldContainer = document.querySelector("#" + id);
		newContainer = oldContainer.insertAdjacentElement("afterend", newContainer);
		oldContainer.remove();
		return newContainer;
	}

	setPageSpecificStyles = (response) => {
		let selectors = [];
		let destStyles = document.styleSheets[document.styleSheets.length - 2].cssRules;
		for (let i = 0; i < destStyles.length; i++) {
			if (destStyles[i].selectorText) {
				selectors.push(destStyles[i].selectorText);
			}
		}
		let pattern = selectors.map(selector => "^" + selector.replace('.', '\\.') + " ?{(.|\n)+?}").join("|");
		pattern = pattern + "|\\.s\\d+ \\..+? ?{(.|\\n)+?}";
		let regex = new RegExp(pattern, "gm");
		
		let srcStyles = response.head.querySelectorAll("style");
		srcStyles = srcStyles[srcStyles.length - 1].innerText;
		
		let svgStyles = [];
		srcStyles.match(regex).map(found => {
			if (found.startsWith(".hero .container")) {
				this.setStyle(found, 'padding', destStyles[0]);
			} else if (found.startsWith(".hero .overlay")) {
				this.setStyle(found, 'background-color', destStyles[1]);
				this.setStyle(found, 'opacity', destStyles[1]);
			} else if (found.startsWith("#progressIndicator")) {
				this.setStyle(found, 'height', destStyles[2]);
			} else if (found.startsWith(".popup")) {
				this.setStyle(found, '--ratio', destStyles[3]);
			} else {
				svgStyles.push(found);
			}
		});
		
		destStyles = this.replaceElement("style", "svgStyles");
		destStyles.innerText = svgStyles.join('');
	};
	setStyle = (found, name, destStyle) => {
		let regex = new RegExp(name.replace('-', "\-") + ": (.+);", "m");
		let value = found.match(regex)[1];
		destStyle.style.setProperty(name, value);
	};

  highlightMenu = (url, selected) => {
    let selectedHref = selected == null ? '' : selected.href;

  	Array.from(document.querySelectorAll(".navbar-nav li")).map(li => {
		if (li.firstChild.href == selectedHref) {
			li.classList.add("nav-link-selected");
		} else {
			li.classList.remove("nav-link-selected");
		}
		li.querySelector("span:first-child").style.setProperty("opacity", "0", "important");
		li.querySelector("span:nth-child(2)").style.setProperty("opacity", "1", "important");
	});

	// Override amp's position listener until the first scroll event
	if (this.basename(url, false) == "") {
		document.addEventListener("scroll", this.scrollListener);
	}
  };
  scrollListener = () => {
	document.removeEventListener("scroll", this.scrollListener);
  	Array.from(document.querySelectorAll(".navbar-nav li")).map(li => {
		li.querySelector("span:first-child").style.setProperty("opacity", "0", "");
		li.querySelector("span:nth-child(2)").style.setProperty("opacity", "1", "");
	});

  };
}
